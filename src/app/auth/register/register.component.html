<section>
  <div class="register">
    <h2>Register</h2>
    <form class="register-form" (ngSubmit)="register()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          type="text"
          name="register-form-username"
          id="register-form-username"
          matInput
          [formControl]="username"
          required
        />
        @if (username.invalid) {
          <mat-error>{{ getUsernameError() }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          name="register-form-email"
          id="register-form-email"
          matInput
          [formControl]="email"
          required
        />
        @if (email.invalid) {
          <mat-error>{{ getEmailError() }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="register-form-password"
          id="register-form-password"
          matInput
          [formControl]="password"
          required
        />
        @if (password.invalid) {
          <mat-error>{{ getPasswordError() }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input
          type="password"
          name="register-form-repeatPassword"
          id="register-form-repeatPassword"
          matInput
          [formControl]="repeatPassword"
          required
        />
        @if (repeatPassword.invalid) {
          <mat-error>{{ getRepeatPasswordError() }}</mat-error>
        }
      </mat-form-field>
      <button mat-flat-button color="primary" [disabled]="isLoading">
        @if (isLoading) {
          Loading...
        } @else {
          Register
        }
      </button>
    </form>
  </div>
</section>
