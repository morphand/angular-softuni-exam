<form>
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="your@email.com"
      [formControl]="email"
      required
    />
    <mat-error *ngIf="email.invalid">{{ getEmailError() }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Your message</mat-label>
    <input
      matInput
      placeholder="Your message"
      [formControl]="message"
      required
    />
    <mat-error *ngIf="message.invalid">{{ getMessageError() }}</mat-error>
  </mat-form-field>
  <button mat-stroked-button>Send</button>
</form>
